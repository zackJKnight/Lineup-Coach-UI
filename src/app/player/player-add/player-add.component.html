<form>
  <mat-form-field>
  <input matInput #firstname placeholder="First Name"/>
  </mat-form-field>
  <mat-form-field>
  <input matInput #lastname placeholder="Last Name"/>
  </mat-form-field>
  <div>
    <label>Pick your favorite position</label>
  <ul class="positions">
      <li *ngFor="let position of positions">
        {{position.name}}
      </li>
    </ul>
  </div>
  <button>Save</button>
</form>
